<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <abc></abc>
        <abc></abc>
        <abc></abc>
    </div>
    <template id='myVue'>
        <div>
            <input type="button" @click='add()' value='累加'>
            <p>{{index}}</p>
        </div>
    </template>
    <script>

        Vue.component('abc',{
            template:'#myVue',
            /*  
               
                组件中的data如果不是通过函数返回的, 那么多个组件就会公用一份数据, 就会导致数据混乱
                如果组件中的data是通过函数返回的, 那么每创建一个新的组件, 都会调用一次这个方法
                将这个方法返回的数据和当前创建的组件绑定在一起, 这样就有效的避免了数据混乱
            */
            data:function(){
                return {
                    index:0,
                }
            },
            methods:{
                add:function(){
                    this.index++;
                }
            }
            
        });

        let vm = new Vue({
            el: '#app',
            data: {},
            methods: {}
        });
    </script>
</body>

</html>
