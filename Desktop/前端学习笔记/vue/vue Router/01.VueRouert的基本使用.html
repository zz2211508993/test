<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
    <script src='js/vue-router.js'></script>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .onepage, .twopage{
            width: 500px;
            height: 500px;
        }
        .onepage{
            background: pink;
        }
        .twopage{
            background: skyblue;
        }
    </style>
</head>

<body>
    <div id="app">
        <a href="#/one">第一个网页</a>
        <a href="#/two">第二个网页</a>
        <router-view></router-view>
    </div>
    <template id='one'>
        <div class="onepage">
            <p>我是第一个界面</p>
        </div>
    </template>
    <template id='two'>
        <div class="twopage">
            <p>我是第一个界面</p>
        </div>
    </template>
    <script>
        // 1.定义组件
        const one={
            template: "#one",
        }
        const two={
            template: "#two"
        }
        // 2定义切换的规则(定义路由的规则)
        const routes = [
        { path: '/one', component: one },
        { path: '/two', component: two }
        ]
        // 3.根据自定义的规则创建路由对象
        const router = new VueRouter({
            routes:routes,
        })
        let vm = new Vue({
            el: '#app',
            // 4.将创建好的路由对象绑定到Vue实例上
            router:router,
            data: {},
            methods: {},
            components: {
                one: one, //相当于 template:'#one';
                two: two //相当于 template:'#two';
            }
        });
    </script>
</body>

</html>
