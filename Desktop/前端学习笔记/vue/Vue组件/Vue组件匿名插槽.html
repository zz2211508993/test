<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <script src="js/vue.js"></script>

<body>
    <!--

    <div id="app1">
        <!-- 3.使用注册好的组件 -->
        <!-- 
            默认情况下无法在使用子组件的时候，给子组件添加内容 
            需要使用插槽 
            <slot>匿名插槽</slot>
            插槽
            1.在默认情况下使用了slot插槽，没有给子组件添加内容，就是设置slot插槽中的值，
            2.如果在给子组件添加内容，那么将子组件添加的内容替换slot插槽
            匿名插槽
            1.没有名字的插槽，会将所有的插槽内容替换为子组件置的内容
            注意点:如果有多个插槽内容，每一个匿名插槽都会被替换为子组件的设置的内容
                   虽然可以写多个插槽，但是企业中不推荐
        -->
    </div>
    <div id="app2">
        <father>
            <div>assaa</div>
        </father>
    </div>
    <template id='father'>
            <div>
                <son>
                    <p>assa</p>
                    <p>assa</p>
                    <p>assa</p>
                </son>
            </div>       
    </template>
    <template id='son'>
        <div>
            <slot>匿名插槽</slot>
            <slot>匿名插槽</slot>
            <slot>匿名插槽</slot>
        </div>       
    </template>
    <script>
        // Vue.component('abc',{
        //     template:'#myVue',
        // });
        let vue1 = new Vue({
        el: '#app1',
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
        });
        let vue2 = new Vue({
        el: '#app2',
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        components: {
            'father':{
                'template':'#father',
                data:function(){
                    return {
                        name:'chen',
                        age:20,
                    }
                },
                methods:{
                    say:function(){
                        alert('aaa');
                    }
                },
                components:{
                    'son':{
                        'template':'#son',
                        // props:['parentname','parentage'],
                        methods:{
                            sonFn:function(){
                                this.$emit('parentsay');
                            },
    
                        }
                    },

                }
            }
        }

        });
    </script>
</body>
