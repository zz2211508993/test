<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app1">
        <!-- 3.使用注册好的组件 -->
    </div>
    <div id="app2">
        <abc></abc>
    </div>
    <template id='myVue'>
            <div>
                <h2>123</h2>
                <p>123</p>
            </div>       
    </template>
    <script>
        // Vue.component('abc',{
        //     template:'#myVue',
        // });
        
        let vue1 = new Vue({
        el: '#app1',
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        }
        });
        let vue2 = new Vue({
        el: '#app2',
        // 这里就是MVVM中的Model
        data: {
        },
        // 专门用于存储监听事件回调函数
        methods: {
        },
        // 专门用于定义计算属性的
        computed: {
        },
        components: {
            'abc':{
                'template':'#myVue',
            }
        }

        });
    </script>
</body>

</html>
