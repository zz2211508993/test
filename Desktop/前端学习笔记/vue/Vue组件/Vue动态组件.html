<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        *{
            margin: 0;
            padding: 0;
        }
        .v-enter{   
            opacity: 0;
            margin-left: 500px;
        }
        .v-enter-active{
            transition: all 3s;
        }
        .v-enter-to{
            opacity: 1;
        }
        .v-leave{
            opacity: 1;
        }
        .v-leave-active{
            transition: all 3s;
            margin-left: 500px;
            
        }
        .v-leave-to{
            opacity: 0;
        }
    </style>
    <script src="js/vue.js"></script>
</head>

<body>
    <div id="app">
        <input type="button" value='切换' @click='toggle()'>
        <!-- v-bind:is 显示组件的名称 -->
        <keep-alive>
            <!-- <component v-bind:is="name"></component> -->
            <component v-bind:is="name"></component>
            
        </keep-alive>
    </div>
    <template id='home'>
        <div>
            <p>我是首页</p>
            <input type="checkbox">
        </div>
    </template>
    <template id='photo'>
        <div>
            <img src='../images/Aurora-1080.jpg'>
        </div>
    </template>
    <script>

        Vue.component('home',{
            template:'#home',
            
        });
        Vue.component('photo',{
            template:'#photo',
        });

        let vm = new Vue({
            el: '#app',
            data: {
                isShow:false,
                name:'home',
            },
            methods: {
                toggle:function(){
                    this.isShow=!this.isShow;
                    this.name=this.name==='home' ? 'photo':'home'
                }
            }
        });
    </script>
</body>

</html>
