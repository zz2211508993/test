<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<div id="app">
  <h2>总价格:{{finalPrice}}</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm=new Vue({
    el:'#app',
    data:{
      message:'123',
      book:[
        {
          id:110,
          name:'红皮',
          price:110,
        },
        {
          id:111,
          name:'es6',
          price:120,
        },
        {
          id:112,
          name:'红皮',
          price:100,
        }
      ]
    },
    computed:{
      finalPrice(){
        let result=0;
        for(let i=0;i<this.book.length;i++){
          result+=this.book[i].price;
        }
        return result
      }
    }
  })
</script>
</body>
</html>
