<!--
  computed的完整写法是有
  set和get方法的
        fullName:{
        //设置的
        set(newValue){
          const names=newValue.split(' ');
          this.firstName=names[0]
          this.lastName=names[1]
          console.log('aaa')
        },
        //获取的
        get(){
          return this.firstName + ' ' + this.lastName
        }
      }
  一般情况下是用不到set方法的所以可以简写
    fullName(){
        return this.firstName + ' ' + this.lastName
      }
   fullName 本质是对象，所以使用不需要加()
-->
