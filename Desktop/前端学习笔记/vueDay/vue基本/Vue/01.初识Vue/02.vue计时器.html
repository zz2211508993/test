<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div id="app">
    <h2>当前计数:{{count}}</h2>
    <button @click="add">增加</button>
    <button @click="sub">减少</button>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm=new Vue({
    el:'#app',
    data(){
        return {
            count:0,
        }
    },
    methods: {
        add() {
            this.count++;
        },
        sub() {
            this.count--;
            if (this.count < 0) {
                this.count = 0;
            }
        },
    },
     created(){
       console.log('aaa')
     },
     mounted(){
       console.log('bbb');
     }

  })
  console.log(vm)
</script>
</body>
</html>
