<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<!--
    1.v-for遍历数组的第一种方式，当前遍历的数组
    <li v-for="item in arr">{{item}}</li>
    2.v-for遍历数组的第二种方式，当前遍历到的数组和带索引
    <li v-for="(value,key) in obj">{{key}}={{value}}</li>

-->
<body>
<div id="app">
  <ul>
    <li v-for="item in arr">{{item}}</li>
    <li v-for="(item,index) in arr">{{index}}{{item}}</li>
  </ul>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm=new Vue({
    el:'#app',
    data:{
      message:'123',
      arr:['why','name','aaa']
    },
  })
</script>

</body>
</html>
