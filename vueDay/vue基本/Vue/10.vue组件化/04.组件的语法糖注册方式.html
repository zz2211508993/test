-->
<div id="app">

</div>
<script src="../js/vue.js"></script>
<script>

  //root 根组件
  let vm=new Vue({
    el:'#app',
    data:{
      message:'123',
    },
    //局部组件的语法糖

          template:

                <div>
              <p>123</p>
              <h2>111</h2>
              </div>
               `
        }
    }
  })
</script>
