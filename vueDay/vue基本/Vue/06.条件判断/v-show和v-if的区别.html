<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>
<body>
<!--
  v-if和v-show的区别
  v-show 只是将元素的display:none
  v-if 是dom中没有这个元素了
  使用场景
  v-show 适合频繁来会切换显示隐藏
  v-if 只适合一次切换
-->
<div id="app">
  <h2 v-if="isShow">123</h2>
  <h2 v-show="isShow">456</h2>
</div>
<script src="../js/vue.js"></script>
<script>
  let vm=new Vue({
    el:'#app',
    data:{
      message:'123',
      isShow:true,
    },
  })
</script>

</body>
</html>
